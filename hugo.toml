baseURL = "https://rentacar-twins.com/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "ja-jp"
title = "ツインズ株式会社 | キャンピングカーレンタル"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""
  # favicon = "favicon-32x32.svg"
  favicon = "/images/logo/logo.jpg"

  [params.homepage]
    sticky_header = true
    show_contact_box = true      # show/hide the contaxt box on the homepage
    show_contact_box_line = true # show/hide the contaxt box on the homepage
    show_services_button = true  # show/hide the "view all services" button
    
  [params.logo]
    # mobile = "images/logo/logo-mobile.svg"
    mobile = "/images/logo/logo.jpg"
    mobile_height = "36px"
    
    # desktop = "images/logo/logo.svg"
    desktop = "/images/logo/logo.jpg"
    desktop_height = "36px"
    alt = "キャンピングカーレンタル- ツインズ株式会社"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#f24088"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"
    meta_og_image = "logo.jpg"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Copyright © <a class="zerostatic" href="https://rentacar-twins.com/">rentacar-twins.com</a> All rights reserved.'

